<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Média Mestre - Adicionar Disciplinas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: white;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      .container {
        background: #ffffff;
        width: 50%;
        margin: 50px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border: 2px solid #526cfe;
      }
      h1 {
        color: #526cfe;
      }
      label {
        font-size: 16px;
        display: block;
        margin: 10px 0 5px;
        color: #526cfe;
      }
      input,
      select {
        width: 90%;
        padding: 10px;
        border: 1px solid #526cfe;
        border-radius: 5px;
        font-size: 16px;
        margin-bottom: 10px;
      }
      button {
        background-color: #526cfe;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      button:hover {
        background-color: #4052c4;
      }
      .disciplinas-escolhidas {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #526cfe;
        border-radius: 5px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Adicionar Disciplinas</h1>

      <form method="get" action="/discipline-management">
        <label for="busca">Buscar disciplina por código ou nome:</label>
        <input
          type="text"
          id="busca"
          name="search"
          placeholder="Digite o código ou nome da disciplina"
          value="{{ search }}"
        />
        <button type="submit">Buscar</button>
      </form>
      
      <label for="disciplinas">Escolha uma disciplina:</label>
      <select id="disciplinas" name="disciplinas">
        {% for disciplina in disciplinas %}
          <option value="{{ disciplina.discipline_code }}"
                  {% if disciplina.discipline_code == search or disciplina.discipline_name == search %} selected {% endif %}>
            {{ disciplina.discipline_code }} - {{ disciplina.discipline_name }}
          </option>
        {% else %}
          <option disabled>Sem disciplinas encontradas.</option>
        {% endfor %}
      </select>

      <button onclick="adicionarDisciplina()">Adicionar Disciplina</button>
      <a href="/dashboard">
        <button>Voltar ao menu</button>
      </a>
    </div>
    <script src="/static/discipline-management-scripts.js"></script>
  </body>
</html>
