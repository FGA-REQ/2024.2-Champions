<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Média Mestre - Adicionar Disciplinas</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(to right, #eef2f3, #8e9eab);
        padding-top: 70px; /* Espaço para não cobrir o conteúdo */
      }

      /* Barra superior */
      .top-bar {
        width: 100%;
        background: linear-gradient(to right, #526cfe, #4052c4);
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        position: fixed; /* Fixa a barra no topo */
        top: 0;
        left: 0;
        z-index: 1000; /* Garantir que a barra fique acima de outros elementos */
      }
      .top-bar .site-name {
        font-size: 24px;
        margin-left: 20px;
      }
      .top-bar .info {
        font-size: 14px;
        margin-right: 20px;
        text-align: right;
      }

      /* Estilo do container */
      .container {
        background: #f4f4f4;
        width: 70%;  /* Aumentando a largura para 70% */
        max-width: 800px; /* Definindo uma largura máxima */
        padding: 40px;  /* Aumentando o padding para dar mais espaço interno */
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border: 4px solid transparent;
        background-clip: padding-box;
        position: relative;
        margin-top: 20px;
      }
      .container::before {
        content: "";
        position: absolute;
        top: -6px;
        left: -6px;
        right: -6px;
        bottom: -6px;
        border-radius: 15px;
        border: 3px solid #526cfe;
        z-index: -1;
      }
      h1 {
        color: #526cfe;
        font-size: 30px; /* Tamanho maior para o título */
        margin-bottom: 20px;
      }
      label {
        font-size: 16px;
        font-weight: 500;
        color: #3a3a3a;
        display: block;
        margin: 10px 0 5px;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 14px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
      }
      input:focus,
      select:focus {
        border-color: #526cfe;
        box-shadow: 0 0 8px rgba(82, 108, 254, 0.2);
        outline: none;
      }
      button {
        background: linear-gradient(to right, #526cfe, #4052c4);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      button:hover {
        background: linear-gradient(to right, #4052c4, #526cfe);
        transform: translateY(-3px);
      }
      .success-message {
        color: green;
        background: #e6f7e6;
        padding: 10px;
        border: 1px solid #b6e0b6;
        border-radius: 5px;
        margin-bottom: 15px;
      }
      .back-button {
        background: #6c757d;
        margin-top: 20px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <!-- Barra superior -->
    <div class="top-bar">
      <div class="site-name">Média Mestre</div>
      <div class="info">Este site trata-se apenas de um simulador de médias.</div>
    </div>

    <!-- Container principal -->
    <div class="container">
      <h1>Adicionar Disciplinas</h1>
        
      {% if request.query_params.get('message') %}
      <div class="success-message">
        <p>{{ request.query_params.get('message') }}</p>
      </div>
      {% endif %}
      
      <form method="get" action="/discipline-management">
        <label for="busca">Buscar disciplina por código ou nome:</label>
        <input
          type="text"
          id="busca"
          name="search"
          placeholder="Digite o código ou nome da disciplina"
          value="{{ search }}"
        />
        <button type="submit">Buscar</button>
      </form>
      
      <form method="post" action="/discipline-management">
        <label for="disciplinas">Escolha uma disciplina:</label>
        <select id="disciplinas" name="disciplinas" required>
          {% for disciplina in disciplinas %}
            <option value="{{ disciplina.discipline_code }}"
                    {% if disciplina.discipline_code == search or disciplina.discipline_name == search %} selected {% endif %}>
              {{ disciplina.discipline_code }} - {{ disciplina.discipline_name }}
            </option>
          {% else %}
            <option disabled>Sem disciplinas encontradas.</option>
          {% endfor %}
        </select>

        <button type="submit">Adicionar Disciplina</button>
      </form>

      <a href="/dashboard">
        <button class="back-button">Voltar ao menu</button>
      </a>
    </div>

    <script src="/static/discipline-management-scripts.js"></script>
  </body>
</html>
