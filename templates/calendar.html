<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Tarefas</title>
    
    <!-- Estilo customizado -->
    <link rel="stylesheet" href="../static/style.css" />

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
</head>
<body>
    <div class="calendar-container">
        <h2>Calendário de Tarefas</h2>
        <p>Aqui você pode visualizar e adicionar suas tarefas diárias.</p>

        <!-- Navegação de mês -->
        <div class="calendar-header">
            <button id="prev-month" onclick="navigateMonth(-1)">Anterior</button>
            <span id="month-name"></span>
            <button id="next-month" onclick="navigateMonth(1)">Próximo</button>
        </div>

        <!-- FullCalendar -->
        <div id="calendar" class="calendar"></div>

        <!-- Container para adicionar tarefas -->
        <div id="task-container" class="task-container" style="display: none">
            <h3>Tarefa para o dia <span id="task-day"></span></h3>
            <form id="task-form" class="task-form" onsubmit="addTask(event)">
                <input type="text" id="task-input" placeholder="Digite sua tarefa..." required />
                <button type="submit">Adicionar</button>
            </form>
            <div id="task-list" class="task-list"></div>
        </div>

        <!-- Botão para voltar ao Dashboard -->
        <button onclick="window.location.href='/dashboard'" class="back-to-dashboard">
            Voltar para o Dashboard
        </button>
    </div>

    <!-- Script Customizado -->
    <script src="../static/calendar-script.js"></script>

    <!-- Script FullCalendar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br' // Define o idioma como português
            });
            calendar.render();
        });
    </script>
</body>
</html>
