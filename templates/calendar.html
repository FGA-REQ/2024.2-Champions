<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Tarefas</title>

    <link rel="stylesheet" href="/static/style.css" />
    
    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@5.11.5/main.global.min.js"></script>
    
    <!-- Google API -->
    <script src="https://apis.google.com/js/api.js"></script>

    <style>
      /* Estilos gerais e layout */
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(to right, #eef2f3, #8e9eab);
        padding-top: 60px;
      }
      /* Cabeçalho fixo */
      .top-bar {
        width: 100%;
        background: linear-gradient(to right, #526cfe, #4052c4);
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      .top-bar .site-name {
        font-size: 24px;
        margin-left: 20px;
      }
      .top-bar .info {
        font-size: 14px;
        margin-right: 20px;
        text-align: right;
      }
      /* Container principal */
      .calendar-container {
        background: #f4f4f4;
        width: 60%;
        max-width: 800px;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border: 4px solid transparent;
        background-clip: padding-box;
        margin-top: 80px;
        text-align: center;
        position: relative;
      }
      .calendar-container::before {
        content: "";
        position: absolute;
        top: -6px;
        left: -6px;
        right: -6px;
        bottom: -6px;
        border-radius: 15px;
        border: 3px solid #526cfe;
        z-index: -1;
      }
      h2 {
        color: #526cfe;
        font-size: 30px;
        margin-bottom: 20px;
      }
      p {
        margin-bottom: 20px;
      }
      button {
        background: linear-gradient(to right, #526cfe, #4052c4);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px 0;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      button:hover {
        background: linear-gradient(to right, #4052c4, #526cfe);
        transform: translateY(-3px);
      }
      .back-to-dashboard {
        background: #6c757d;
        margin-top: 20px;
      }
      /* Container para inserir tarefas – posicionado dentro do container principal */
      #task-container {
        margin-top: 20px;
        display: none;
      }
      #task-container h3 {
        font-size: 20px;
        color: #526cfe;
      }
      .task-form {
        display: flex;
        justify-content: space-between;
        margin-top: 10px;
      }
      .task-form input {
        width: 80%;
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      .task-form button {
        width: 18%;
      }
      .task-list {
        margin-top: 20px;
        padding: 10px;
        background: #eef2f3;
        border-radius: 8px;
        border: 1px solid #ccc;
        max-height: 200px;
        overflow-y: auto;
      }
      .task-list div {
        display: flex;           /* Usa Flexbox para organizar o conteúdo */
        align-items: center;
        padding: 15px;
        background: #fff;
        border-radius: 4px;
        margin-bottom: 8px;
      }
      .task-list div span {
        font-size: 18px;      /* Aumenta o tamanho da fonte */
        margin-right: 15px;   /* Espaço entre o texto e os botões */
        flex: 1;              /* O span ocupa todo o espaço disponível */
        text-align: left;
      }
      .task-list div button {
        font-size: 14px;      /* Botões com fonte menor */
        padding: 4px 8px;     /* Menor padding */
        margin-left: 5px;     /* Espaço entre os botões */
      }
      /* Exibição da tarefa como faixa no calendário */
      .task-band {
        background-color: #ffffff;
        color: #000;
        border-radius: 4px;
        padding: 2px 4px;
        font-size: 12px;
        text-align: center;
        margin: 1px 0;
      }
      /* Destacar o dia selecionado */
      .fc-daygrid-day.selected {
        background-color: lightblue !important;
      }
    </style>
  </head>
  <body>
    <!-- Cabeçalho -->
    <div class="top-bar">
      <div class="site-name">Média Mestre</div>
      <div class="info">Este site trata-se apenas de um simulador de médias.</div>
    </div>

    <!-- Container principal -->
    <div class="calendar-container">
      <h2>Calendário de Tarefas</h2>
      <p>Aqui você pode visualizar e adicionar suas tarefas diárias.</p>
      <button id="google-login">Conectar ao Google Calendar</button>
      <button id="google-logout" style="display: none;">Desconectar</button>
      <!-- Calendário -->
      <div id="calendar" class="calendar"></div>
      
      <!-- Container para inserir tarefas -->
      <div id="task-container">
        <h3>Tarefa para o dia <span id="task-day"></span></h3>
        <form id="task-form" class="task-form">
          <input type="text" id="task-input" placeholder="Digite sua tarefa..." required />
          <button type="submit">Adicionar</button>
        </form>
        <div id="task-list" class="task-list"></div>
      </div>
    </div>
      
    <button onclick="window.location.href='/dashboard'" class="back-to-dashboard">
      Voltar para o Dashboard
    </button>

    <script>
      // Função para formatar a data de ISO (YYYY-MM-DD) para DD/MM/YYYY
      function formatDate(isoDate) {
        const [year, month, day] = isoDate.split('-');
        return `${day}/${month}/${year}`;
      }

      // Carrega a API do Google ao iniciar a página
      document.addEventListener('DOMContentLoaded', function() {
        handleClientLoad();
      });

      // Função auxiliar para obter um cookie (usado na autenticação)
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var googleLoginBtn = document.getElementById('google-login');
        var googleLogoutBtn = document.getElementById('google-logout');
        var taskContainer = document.getElementById('task-container');
        var taskDay = document.getElementById('task-day');
        var taskInput = document.getElementById('task-input');
        var taskList = document.getElementById('task-list');
        var taskForm = document.getElementById('task-form');

        var CLIENT_ID = '713362341416-2mqdtd6mt1re2r8rl5te87ijk8u0ohng.apps.googleusercontent.com';
        var API_KEY = 'AIzaSyAodsmzUCeJhoA8dS3AMg_4mkHy_ZKYcSY';
        var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"];
        var SCOPES = "https://www.googleapis.com/auth/calendar";
        var gapiLoaded = false;

        // Inicializa o FullCalendar com eventos carregados do backend
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          locale: 'pt-br',
          selectable: true,
          editable: true,
          // Busca os eventos (tarefas) do backend
          events: async function(fetchInfo, successCallback, failureCallback) {
            try {
              const response = await fetch('/tarefas/', {
                method: 'GET',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${getCookie('user_email')}`
                }
              });
              const tasks = await response.json();
              const events = tasks.map(task => ({
                title: task.assunto,
                start: task.data,
                id: task.tarefa_id,
                allDay: true
              }));
              successCallback(events);
            } catch (error) {
              console.error('Erro ao carregar tarefas:', error);
              failureCallback(error);
            }
          },
          // Renderiza cada evento (tarefa) como uma "faixa"
          eventContent: function(arg) {
            var band = document.createElement('div');
            band.classList.add('task-band');
            band.innerText = arg.event.title;
            return { domNodes: [band] };
          },
          dateClick: function(info) {
            // Remove a classe 'selected' de dias previamente selecionados
            document.querySelectorAll('.fc-daygrid-day.selected').forEach(function(el) {
              el.classList.remove('selected');
            });
            var cell = document.querySelector('.fc-daygrid-day[data-date="' + info.dateStr + '"]');
            if (cell) {
              cell.classList.add('selected');
            }
            // Exibe a aba de tarefas e define a data selecionada
            // Exibe a data no formato DD/MM/YYYY, mas armazena a data original (ISO) no dataset
            taskDay.textContent = formatDate(info.dateStr);
            taskContainer.style.display = 'block';
            taskInput.value = '';
            taskList.innerHTML = '';
            taskForm.dataset.selectedDate = info.dateStr;
            loadTasksForDate(info.dateStr);
          }
        });
        calendar.render();

        // Função para carregar as tarefas de uma data específica (filtrando os retornados pelo backend)
        async function loadTasksForDate(date) {
          try {
            const response = await fetch('/tarefas/', {
              method: 'GET',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${getCookie('user_email')}`
              }
            });
            const tasks = await response.json();
            // Filtra as tarefas cuja data seja exatamente a selecionada (formato ISO)
            const filteredTasks = tasks.filter(task => task.data === date);
            taskList.innerHTML = '';
            filteredTasks.forEach(task => {
              var taskItem = document.createElement('div');
              taskItem.innerHTML = `<span>${task.assunto}</span>
                <button onclick="editTask('${task.tarefa_id}')">Editar</button>
                <button onclick="deleteTask('${task.tarefa_id}')">Excluir</button>`;
              taskList.appendChild(taskItem);
            });
          } catch (error) {
            console.error('Erro ao carregar tarefas para o dia:', error);
          }
        }

        // Inicializa a API do Google
        function handleClientLoad() {
          gapi.load('client:auth2', function () {
            gapi.client
              .init({
                apiKey: API_KEY,
                clientId: CLIENT_ID,
                discoveryDocs: DISCOVERY_DOCS,
                scope: SCOPES
              })
              .then(function () {
                gapiLoaded = true;
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
              })
              .catch(function (error) {
                console.error("Erro na inicialização do cliente:", error);
              });
          });
        }

        function updateSigninStatus(isSignedIn) {
          if (isSignedIn) {
            googleLoginBtn.style.display = 'none';
            googleLogoutBtn.style.display = 'block';
            fetchGoogleCalendarEvents();
          } else {
            googleLoginBtn.style.display = 'block';
            googleLogoutBtn.style.display = 'none';
          }
        }

        function fetchGoogleCalendarEvents() {
          gapi.client.calendar.events
            .list({
              calendarId: 'primary',
              timeMin: new Date().toISOString(),
              showDeleted: false,
              singleEvents: true,
              orderBy: 'startTime'
            })
            .then(function (response) {
              var events = response.result.items;
              if (events.length) {
                events.forEach(event => {
                  calendar.addEvent({
                    title: event.summary,
                    start: event.start.dateTime || event.start.date,
                    allDay: !event.start.dateTime
                  });
                });
              }
            })
            .catch(function (error) {
              console.error("Erro ao carregar eventos do Google Calendar:", error);
            });
        }
        googleLoginBtn.onclick = function () {
          if (!gapiLoaded) {
            handleClientLoad();
          }
          gapi.auth2.getAuthInstance().signIn();
        };

        googleLogoutBtn.onclick = function () {
          gapi.auth2.getAuthInstance().signOut().then(function() {
            updateSigninStatus(false);
          });
        };

        // Ao submeter o formulário, envia a tarefa para o backend e atualiza o calendário
        taskForm.addEventListener('submit', async function(event) {
          event.preventDefault();
          var selectedDate = taskForm.dataset.selectedDate;
          if (!selectedDate) return;
          var taskText = taskInput.value.trim();
          if (taskText !== "") {
            try {
              const response = await fetch('/tarefas/', {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${getCookie('user_email')}`
                },
                body: JSON.stringify({
                  data: selectedDate,
                  assunto: taskText
                })
              });
              if (!response.ok) throw new Error(await response.text());
              // Atualiza o calendário e a lista de tarefas para a data selecionada
              calendar.refetchEvents();
              loadTasksForDate(selectedDate);
              taskInput.value = "";
            } catch (error) {
              console.error("Erro ao salvar tarefa:", error);
              alert("Erro ao salvar tarefa: " + error.message);
            }
          }
        });

        // Função global para editar uma tarefa (por id)
        window.editTask = async function(taskId) {
          var newTitle = prompt("Editar tarefa:");
          if (newTitle) {
            try {
              const response = await fetch(`/tarefas/${taskId}`, {
                method: 'PUT',
                headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${getCookie('user_email')}`
                },
                body: JSON.stringify({ 
                  assunto: newTitle, 
                  data: taskForm.dataset.selectedDate  // Garante que a data seja enviada
                })
              });
              if (!response.ok) throw new Error(await response.text());
              calendar.refetchEvents();
              loadTasksForDate(taskForm.dataset.selectedDate);
            } catch (error) {
              console.error("Erro ao editar tarefa:", error);
              alert("Erro ao editar tarefa: " + error.message);
            }
          }
        };
        // Função global para excluir uma tarefa (por id)
        window.deleteTask = async function(taskId) {
          if (confirm("Tem certeza que deseja excluir esta tarefa?")) {
            try {
              const response = await fetch(`/tarefas/${taskId}`, {
                method: 'DELETE',
                headers: {
                  'Authorization': `Bearer ${getCookie('user_email')}`
                }
              });
              if (!response.ok) throw new Error(await response.text());
              calendar.refetchEvents();
              loadTasksForDate(taskForm.dataset.selectedDate);
            } catch (error) {
              console.error("Erro ao excluir tarefa:", error);
              alert("Erro ao excluir tarefa: " + error.message);
            }
          }
        };
        handleClientLoad();
      initializeCalendar();
      });
    </script>
  </body>
</html>
