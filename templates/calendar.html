<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário de Tarefas</title>

    <link rel="stylesheet" href="/static/style.css" />
    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.5/main.min.js"></script>
</head>
<body>
    <div class="calendar-container">
        <h2>Calendário de Tarefas</h2>
        <p>Aqui você pode visualizar e adicionar suas tarefas diárias.</p>

        <!-- Navegação de mês -->
        <div class="calendar-header">
            <button id="prev-month">Anterior</button>
            <span id="month-name"></span>
            <button id="next-month">Próximo</button>
        </div>

        <!-- FullCalendar -->
        <div id="calendar" class="calendar"></div>

        <!-- Container para adicionar tarefas -->
        <div id="task-container" class="task-container" style="display: none">
            <h3>Tarefa para o dia <span id="task-day"></span></h3>
            <form id="task-form" class="task-form">
                <input type="text" id="task-input" placeholder="Digite sua tarefa..." required />
                <button type="submit">Adicionar</button>
            </form>
            <div id="task-list" class="task-list"></div>
        </div>

        <!-- Botão para voltar ao Dashboard -->
        <button onclick="window.location.href='/dashboard'" class="back-to-dashboard">
            Voltar para o Dashboard
        </button>
    </div>

    <!-- Script FullCalendar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var taskContainer = document.getElementById('task-container');
            var taskDay = document.getElementById('task-day');
            var taskInput = document.getElementById('task-input');
            var taskList = document.getElementById('task-list');
            var taskForm = document.getElementById('task-form');

            // Lista para armazenar eventos
            var events = [];

            // Inicializando o FullCalendar
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'pt-br',
                editable: true, // Permite mover eventos
                selectable: true, // Permite seleção de datas
                dateClick: function(info) {
                    // Exibe o formulário de tarefas ao clicar em uma data
                    taskDay.textContent = info.dateStr;
                    taskContainer.style.display = 'block';
                    taskInput.value = '';
                    taskList.innerHTML = '';

                    // Filtra e exibe as tarefas já salvas para essa data
                    var tasksForDate = events.filter(e => e.start === info.dateStr);
                    tasksForDate.forEach(t => {
                        var taskItem = document.createElement('div');
                        taskItem.textContent = t.title;
                        taskList.appendChild(taskItem);
                    });

                    // Salvar a data clicada para referência ao adicionar tarefas
                    taskForm.dataset.selectedDate = info.dateStr;
                },
                events: events // Inicialmente sem eventos
            });

            calendar.render();

            // Adicionar nova tarefa
            taskForm.addEventListener('submit', function(event) {
                event.preventDefault();
                var selectedDate = taskForm.dataset.selectedDate;
                if (!selectedDate) return;

                var taskText = taskInput.value.trim();
                if (taskText !== "") {
                    // Criando evento no FullCalendar
                    var newEvent = {
                        title: taskText,
                        start: selectedDate,
                        allDay: true
                    };

                    events.push(newEvent); // Armazena o evento
                    calendar.addEvent(newEvent); // Adiciona ao calendário visualmente

                    // Adiciona à lista lateral
                    var taskItem = document.createElement('div');
                    taskItem.textContent = taskText;
                    taskList.appendChild(taskItem);

                    // Limpa input
                    taskInput.value = "";
                }
            });
        });
    </script>
</body>
</html>
