<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaMestre - Início</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #ffffff;
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #526cfe;
        }
        h1 {
            color: #526cfe;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #526cfe;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #4052c4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao MediaMestre</h1>
        <p>O MediaMestre é uma iniciativa pensada e projetada para alunos da Universidade de Brasília que permite aos usuários ter controle sobre suas disciplinas, notas e menções com visualização fácil e intuitiva.</p>
        <button onclick="window.location.href='login.html'">Login</button>
    </div>
</body>
</html>
