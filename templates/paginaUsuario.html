<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Média Mestre - Página do Usuário</title>
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(to right, #eef2f3, #8e9eab);
        padding-top: 60px; /* Para garantir que o conteúdo não fique escondido atrás da barra fixa */
      }

      /* Barra superior fixa */
      .top-bar {
        width: 100%;
        background: linear-gradient(to right, #526cfe, #4052c4);
        color: white;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }
      .top-bar .site-name {
        font-size: 24px;
        margin-left: 20px;
      }
      .top-bar .info {
        font-size: 14px;
        margin-right: 20px;
        text-align: right;
      }

      /* Estilo do container */
      .container {
        background: #f4f4f4;
        width: 60%;
        max-width: 800px;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border: 4px solid transparent;
        background-clip: padding-box;
        position: relative;
        margin-top: 80px; /* Ajuste para dar espaço depois da barra fixa */
        text-align: center;
      }
      .container::before {
        content: "";
        position: absolute;
        top: -6px;
        left: -6px;
        right: -6px;
        bottom: -6px;
        border-radius: 15px;
        border: 3px solid #526cfe;
        z-index: -1;
      }

      h1 {
        color: #526cfe;
        font-size: 30px;
        margin-bottom: 20px;
      }

      button {
        background: linear-gradient(to right, #526cfe, #4052c4);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin: 10px 0;
        transition: background 0.3s ease, transform 0.2s ease;
      }
      button:hover {
        background: linear-gradient(to right, #4052c4, #526cfe);
        transform: translateY(-3px);
      }

      .back-button {
        background: #6c757d;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Barra superior -->
    <div class="top-bar">
      <div class="site-name">Média Mestre</div>
      <div class="info">Este site trata-se apenas de um simulador de médias.</div>
    </div>

    <!-- Container principal -->
    <div class="container">
      <h1>Página do Usuário</h1>
      
      <a href="/discipline-management">
        <button>Gerenciar Disciplinas</button>
      </a>
      <a href="/calendar">
        <button>Acessar Calendário</button>
      </a>
      <br />
      <a href="/disciplines">
        <button>Ver Disciplinas</button>
      </a>
    </div>
  </body>
</html>
