<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Mestre - Redefinir Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #ffffff;
            width: 40%;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #526cfe;
        }
        h1 {
            color: #526cfe;
        }
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
            color: #526cfe;
        }
        input {
            width: 90%;
            padding: 10px;
            border: 1px solid #526cfe;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #526cfe;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #4052c4;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            display: none;
        }
    </style>
    <script>
        function resetPassword(event) {
            event.preventDefault();
            var newPassword = document.getElementById("new-password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorMessage = document.getElementById("error-message");
            
            if (newPassword !== confirmPassword) {
                errorMessage.style.display = "block";
                errorMessage.textContent = "As duas senhas não estão iguais";
                return;
            }
            
            alert("Senha redefinida com sucesso!");
            window.location.href = "log-in.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Redefinir Senha</h1>
        <form onsubmit="resetPassword(event)">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="new-password">Nova Senha:</label>
            <input type="password" id="new-password" name="new-password" required>
            
            <label for="confirm-password">Confirme a Nova Senha:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            
            <button type="submit">Redefinir Senha</button>
            <p id="error-message" class="error-message">As duas senhas não estão iguais</p>
        </form>
    </div>
</body>
</html>
